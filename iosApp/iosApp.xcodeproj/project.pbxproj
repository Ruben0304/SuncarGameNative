			runOnlyForDeploymentPostprocessing = 0;
			shellPath = /bin/sh;
			shellScript = "#!/bin/sh\nset -euo pipefail\n\n##############################################################################\n# 1) Java 17 para Kotlin/Gradle (requerido por KMP)\n##############################################################################\nif ! /usr/libexec/java_home -v 17 >/dev/null 2>&1; then\n  echo \"❌ No se encontró Java 17. Instala Temurin/OpenJDK 17 (brew install --cask temurin@17).\"\n  exit 1\nfi\nexport JAVA_HOME=$(/usr/libexec/java_home -v 17)\n# Añade binarios comunes de Homebrew (arm64 e Intel) + Java\nexport PATH=\"$JAVA_HOME/bin:/opt/homebrew/bin:/usr/local/bin:$PATH\"\n\n##############################################################################\n# 2) Evitar que el script se salte la invocación de Gradle\n##############################################################################\n# Algunas plantillas ponen esta variable en YES y Xcode “salta” el Gradle.\nexport OVERRIDE_KOTLIN_BUILD_IDE_SUPPORTED=NO\n# (alternativa) unset OVERRIDE_KOTLIN_BUILD_IDE_SUPPORTED\n\n##############################################################################\n# 3) Diagnóstico útil en el log de Xcode\n##############################################################################\necho \"➡️  JAVA_HOME=$JAVA_HOME\"\nwhich java || true\njava -version || true\n\n##############################################################################\n# 4) Localiza gradlew y define el root del repo\n#    (En Pods el $SRCROOT suele apuntar a iosApp/Pods/Kotlin, por eso probamos varias rutas)\n##############################################################################\nCANDIDATES=(\n  \"$SRCROOT/../gradlew\"\n  \"$SRCROOT/../../gradlew\"\n  \"$SRCROOT/../../../gradlew\"\n  \"$PROJECT_DIR/../gradlew\"\n  \"$PROJECT_DIR/../../gradlew\"\n)\n\nGRADLEW=\"\"\nfor c in \"${CANDIDATES[@]}\"; do\n  if [ -f \"$c\" ]; then GRADLEW=\"$c\"; break; fi\ndone\n\nif [ -z \"${GRADLEW}\" ]; then\n  echo \"❌ No se encontró gradlew. Revisa las rutas relativas desde el target donde corre este script.\"\n  echo \"   Ej.: si tu repo tiene gradlew en la raíz, suele ser ../../gradlew o ../../../gradlew desde Pods.\"\n  exit 1\nfi\n\nchmod +x \"$GRADLEW\"\nREPO_ROOT=\"$(cd \"$(dirname \"$GRADLEW\")\" && pwd)\"\ncd \"$REPO_ROOT\"\n\n##############################################################################\n# 5) Por si Gradle arranca en otro proceso y pierde JAVA_HOME\n#    (opcional pero recomendable; comenta si ya lo tienes en gradle.properties)\n##############################################################################\n# echo \"org.gradle.java.home=$JAVA_HOME\" > ./local.java17.override.properties\n# export GRADLE_OPTS=\"${GRADLE_OPTS:-} -Dorg.gradle.project.java.home=$JAVA_HOME\"\n\n##############################################################################\n# 6) Ejecuta la tarea que genera el framework y firma para Xcode\n#    ⚠️ Cambia :composeApp:... por tu módulo real si es :shared:... o :iosApp:...\n##############################################################################\nTASK=\":composeApp:embedAndSignAppleFrameworkForXcode\"\n\necho \"➡️  Ejecutando Gradle $TASK desde $REPO_ROOT\"\n# --no-daemon para logs más predecibles en CI/Xcode\n\"$GRADLEW\" $TASK --no-daemon\n";
		};
