version: '3.8'

services:
  kotlin-wasm-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solarsurvivor-wasm
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s